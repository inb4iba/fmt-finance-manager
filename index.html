<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus gastos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1>Meu saldo de <span id="month"></span></h1>
    </div>

    <div class="indicators">
      <div class="indicator">
        <h4>Entradas</h4>
        <p>R$ <span id="total-earnings"></span></p>
      </div>
      <div class="indicator">
        <h4>Saídas</h4>
        <p>R$ <span id="total-expenses"></span></p>
      </div>
      <div class="indicator">
        <h4>Saldo</h4>
        <p>R$ <span id="final-balance"></span></p>
      </div>
    </div>

    <div class="boxes">
      <div class="earnings box">
        <h3>Minha receita</h3>
        <ul class="list">
          <li id="earning"><span id="salary"></span></li>
        </ul>
      </div>

      <div class="expenses box">
        <h3>Meus gastos</h3>
        <ul class="list">
          <li id="expense">Alimentação: R$ <span id="food"></span></li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
